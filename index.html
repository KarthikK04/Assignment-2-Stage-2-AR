<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR-Demo E-commerce</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
    <header>
        <img src="img/Hero_Image.jpg" alt="Header Image" class="header-image">
    </header>
    
    <div class="container">
        <h1>Welcome to Humber Furnitures</h1>

        <div class="model-list">
            <!-- Chair Model Card -->
            <div class="model-card" onclick="viewInAR('chairModel')">
                <model-viewer id="chairModel"
                              src="./models/Chair.glb"
                              alt="3D Chair Model"
                              ar
                              auto-rotate
                              camera-controls></model-viewer>
                <p>Chair</p>
            </div>

            <!-- Model Cards -->
            <div class="model-card" onclick="viewInAR('tableModel')">
                <model-viewer id="tableModel"
                              src="/models/Table_Image-1.glb"
                              alt="3D Table Model"
                              ar
                              auto-rotate
                              camera-controls></model-viewer>
                <p>Table</p>
            </div>

            <div class="model-card" onclick="viewInAR('drawerModel')">
                <model-viewer id="drawerModel"
                              src="/models/Drawer_1.glb"
                              alt="3D Drawer Model"
                              ar
                              auto-rotate
                              camera-controls></model-viewer>
                <p>Wood Drawer</p>
            </div>

            
        </div>
    </div>

    <footer>
        <p>&copy; 2023 AR E-commerce. All rights reserved.</p>
    </footer>

    <script>
        function viewInAR(modelId) {
            const modelViewer = document.getElementById(modelId);
            modelViewer.activateAR();
        }
    </script>
</body>
</html>
<style>
    body, h1, h2, h3, p, ul {
    margin: 0;
    padding: 0;
}

body {
    font-family: 'Arial', sans-serif;
    line-height: 1.6;
    background-color: #f5f5dc;
}

header {
    width: 100%;
    height: 500px;
    overflow: hidden;
}

.header-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.container {
    text-align: center;
    margin: 20px 0;
}

h1 {
    color: #333;
    font-size: 2em;
    margin-bottom: 20px;
}

.model-list {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
    margin-top: 20px;
}

.model-card {
    width: 200px;
    margin: 10px;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    background-color: #fff;
    transition: transform 0.3s;
}

.model-card:hover {
    transform: scale(1.05);
}

.model-card p {
    margin: 10px 0;
}

footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px 0;
    position: absolute;
    bottom: 0;
    width: 100%;
}
</style>
